[Rainmeter]
Update=-1

[Variables]
IconSize=36
IconDistance=75
BasePosition=25

[Chrome]
Meter=Image
W=#IconSize#
H=#IconSize#
X=#BasePosition#
Y=#BasePosition#
SolidColor=0,0,0,1
ImageName=assets/chrome.png
LeftMouseUpAction=["C:\Program Files (x86)\Google\Chrome\Application\chrome.exe"]

[Firefox]
Meter=Image
W=#IconSize#
H=#IconSize#
X=#BasePosition#
Y=(#BasePosition# + #IconDistance#)
SolidColor=0,0,0,1
ImageName=assets/firefox.png
LeftMouseUpAction=["C:\Program Files\Mozilla Firefox\firefox.exe"]

[Spotify]
Meter=Image
W=#IconSize#
H=#IconSize#
X=#BasePosition#
Y=(#BasePosition# + #IconDistance# * 2)
SolidColor=0,0,0,1
ImageName=assets/spotify.png
LeftMouseUpAction=["C:\Users\YOUR_NAME\AppData\Roaming\Spotify\Spotify.exe"]
